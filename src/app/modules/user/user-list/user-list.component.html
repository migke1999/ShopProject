<div class="row">
    <div class="col-12">
        <app-title-h1 [data]="title"></app-title-h1>
    </div>
</div>
<div class="row myRow" *ngFor="let allUser of allUsers | paginate: { itemsPerPage: 2, currentPage: page }">
    <div class="col-md-1"></div>
    <div class="col-md-10 " >
        <app-card-user [data]="allUser"></app-card-user>
    </div>
    <div class="col-md-1"></div>

</div>
<div class="row">
    <pagination-controls (pageChange)="page = $event"  
    previousLabel="Anterior"
    nextLabel="Siguiente"></pagination-controls> 
</div>
